<ion-view>
    <ion-nav-title>Messages</ion-nav-title>
    <ion-content id="wow">
  
  
      <ion-list id="magic" class="margin-bottom listing-background">
        <div ng-repeat="message in messages">
          <div class="row">
            <div class="col-50 text-left">
              <button ng-click="goTrack(message)" class="button button-icon icon ion-ios-chatbubble badge-container">{{message.username}}</button>
            </div>
            <div class="col-50 text-right">
              <div  style = "position: relative; top: 15px; right: -5px; bottom: 15px; left: -5px;" ></div>
            </div>
          </div>
  
      </ion-list>
  
  
  
    </ion-content>
  
  </ion-view>
