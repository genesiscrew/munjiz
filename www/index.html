<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- ngCordova -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- Parse --> 
  <script src="lib/parse-js-sdk/lib/parse.js"></script> 

  <!-- pubnub --> 
  <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
  <script src="lib/angular/angular.js"></script>

  <!-- md5 -->
  <script src="lib/angular-md5/angular-md5.js"></script>

  <!-- For the image selector --> 
  <script src="directives/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- load requirejs config -->
  <script src="main.js"></script>
  <!-- load requirejs -->
  <script src="lib/requirejs/require.min.js"></script>
  <!-- load boot-script - it loads configs, routes, runs and bootstraps the app -->
  <script src="app/boot.js"></script>    

  <link href="css/style.css" rel="stylesheet">
 
</head>

<body ng-controller="AppCtrl" ng-show="ready" class="ng-hide">
  <ion-side-menus enable-menu-with-back-views="true">
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-energized">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content class="background-royal">
        <ion-list>
          <!-- Generic -->

          <ion-item class="item-royal item-icon-right" ng-repeat="page in pages" menu-close href="#/{{page.alias}}">

            {{page.title}}
            <i class="icon" ng-class="page.icon"></i>
          </ion-item>

          <!-- Profile -->
          <ion-item class="item-royal item-icon-right" menu-close ng-click="goProfile()">
            Profile
            <i class="icon ion-person" ></i>
          </ion-item>

          <!-- Chat -->
          <ion-item class="item-royal item-icon-right" menu-close ng-click="goChat()">
            Message
            <i class="icon ion-person"></i>
          </ion-item>

          <!-- Listing -->
          <ion-item class="item-royal item-icon-right" menu-close ng-click="goCurrentUserListings()">
            Listings
            <i class="icon ion-ios-pricetags" ></i>
          </ion-item>

          <!-- Signout -->

          <ion-item class="item-royal item-icon-right" menu-close ng-click="logout()">
            Sign out
            <i class="icon ion-log-out" ></i>
          </ion-item>

        </ion-list>
        
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <!-- The nav bar that will be updated as we navigate -->
      <ion-nav-bar class="bar-energized">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
         <!-- Toggle left side menu -->
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
       </ion-nav-buttons>
     </ion-nav-bar>
     <!-- where the initial view template will be rendered -->
     <ion-nav-view>
     </ion-nav-view>
   </ion-side-menu-content>

 </ion-side-menus>
</body> 

</html>
